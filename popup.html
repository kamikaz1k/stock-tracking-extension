<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:380px;
        height:580px
      }
      #status-block {
        display: block;
        margin-top: 5px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
        margin-right: 5px;
        display: inline-block;
      }
      .spinner {
        display:inline-block;
        border: 2px solid #FF6D00;
        border-bottom: 2px solid rgba(255, 154, 26, 0.7);
        height: 15px;
        width: 15px;
        border-radius: 50%;
        animation:load8 1.1s infinite linear;
      }
      .big-positive {
        color: green;
        font-weight: bold;
      }
      .positive {
        color: green;
      }
      .big-negative {
        color: red;
        font-weight: bold;
      }
      .negative {
        color: red;
      }
      .neutral {
        /*color: inherit;*/
      }

      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      #stock-picks {
        margin: 10px 0px;
      }
      tr:nth-child(even) {
        background: rgba(0,0,0,0.05);
      }

      tr > td:nth-child(3) {
        text-align: right;
      }

      tr > td:nth-child(4) {
        text-align: right;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <label for="stock">
      <input id="stock">
      <button id="add-stock">ADD</button>
      <button id="clear-stocks">CLEAR</button>
      <button id="refresh-stocks">REFRESH</button>
    </label>
    <span id="status-block">
      <div id="status">Loading...</div>
      <div class="spinner"></div>
    </span>
    <div id="stock-picks"></div>
    <div id="quotes"></div>
  </body>
</html>
